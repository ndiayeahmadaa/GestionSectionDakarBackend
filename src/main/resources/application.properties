spring.datasource.url = jdbc:mysql://localhost:3306/membresectiondk_db
spring.datasource.username = root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQLDialect
server.port=8089
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.packages-to-scan=sn.ahiba.gmembrebacken.controllers
springdoc.swagger-ui.path=/sectiondakar-documentation
springdoc.api-docs.path=/sectiondakar-api-docs
springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
#springdoc.swagger-ui.tryItOutEnabled=true
#springdoc.swagger-ui.filter=true

ahiba.openapi.url=http://localhost:8089

